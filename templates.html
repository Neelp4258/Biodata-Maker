        // Check session expiry (5 days)
        function checkSessionExpiry() {
            const loginTimestamp = localStorage.getItem('loginTimestamp');
            const currentUser = localStorage.getItem('currentUser');

            // If we have a user but no timestamp, set it now (handles edge cases from new logins)
            if (currentUser && !loginTimestamp) {
                console.log('Setting loginTimestamp for existing user');
                localStorage.setItem('loginTimestamp', Date.now().toString());
                return true;
            }

            if (loginTimestamp) {
                const now = Date.now();
                const fiveDays = 5 * 24 * 60 * 60 * 1000; // 5 days in milliseconds

                if (now - parseInt(loginTimestamp) > fiveDays) {
                    // Session expired - logout and redirect
                    console.log('Session expired after 5 days');
                    localStorage.removeItem('firebaseUser');
                    localStorage.removeItem('currentUser');
                    localStorage.removeItem('loginTimestamp');
                    localStorage.removeItem('biodataFormData');
                    localStorage.removeItem('selectedTemplate');
                    alert('Your session has expired. Please login again.');
                    window.location.href = 'index.html';
                    return false;
                }
                return true;
            }
            // If no timestamp and no user, require login
            return currentUser ? true : false;
        }

        // Check if user is logged in
        function checkAuth() {
            const currentUser = localStorage.getItem('currentUser');

            // If no user, redirect to login
            if (!currentUser) {
                window.location.href = 'index.html';
                return null;
            }

            // Check session expiry
            if (!checkSessionExpiry()) {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
                return null;
            }

            return JSON.parse(currentUser);
        }

        // Display user info
        function displayUserInfo() {
            const user = checkAuth();
            if (user) {
                document.getElementById('userName').textContent = user.name;
                document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
            }
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear all session data
                localStorage.removeItem('currentUser');
                localStorage.removeItem('firebaseUser');
                localStorage.removeItem('loginTimestamp');
                localStorage.removeItem('biodataFormData');
                localStorage.removeItem('selectedTemplate');
                window.location.href = 'index.html';
            }
        }

        // Load templates
        function loadTemplates() {
            const grid = document.getElementById('templatesGrid');
            grid.innerHTML = '';

            templates.forEach(template => {
                const card = document.createElement('div');
                card.className = 'template-card';
                card.innerHTML = `
                    <div class="template-preview">
                        <div class="template-preview-mini ${template.previewClass}"></div>
                        <div class="template-badge">${template.badge}</div>
                    </div>
                    <div class="template-info">
                        <div class="template-name">${template.name}</div>
                        <div class="template-description">${template.description}</div>
                        <div class="template-features">
                            ${template.features.map(f => `<span class="feature-tag">${f}</span>`).join('')}
                        </div>
                        <button class="btn-select-template" onclick="selectTemplate('${template.id}')">
                            <i class="fas fa-check-circle me-2"></i>Select This Template
                        </button>
                    </div>
                `;

                // Add preview on click
                const previewDiv = card.querySelector('.template-preview');
                previewDiv.addEventListener('click', () => previewTemplate(template.file));

                grid.appendChild(card);
            });
        }

        // Preview template
        function previewTemplate(file) {
            const modal = document.getElementById('previewModal');
            const frame = document.getElementById('previewFrame');
            frame.src = file;
            modal.classList.add('active');
        }

        // Close preview
        function closePreview() {
            const modal = document.getElementById('previewModal');
            modal.classList.remove('active');
            document.getElementById('previewFrame').src = '';
        }

        // Select template
        function selectTemplate(templateId) {
            const template = templates.find(t => t.id === templateId);
            if (template) {
                // Show loading
                document.getElementById('loadingScreen').classList.add('active');

                // Save selected template
                localStorage.setItem('selectedTemplate', JSON.stringify(template));

                // Redirect to form page
                setTimeout(() => {
                    window.location.href = 'form-fill.html';
                }, 1000);
            }
        }

        // Close modal on ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePreview();
            }
        });

        // Close modal on outside click
        document.getElementById('previewModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePreview();
            }
        });

        // Initialize
        window.addEventListener('load', function() {
            displayUserInfo();
            loadTemplates();
        });
    </script>
