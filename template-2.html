<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Template 1 - Minimalist Elegance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            size: A4;
            margin: 0;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            color: #2c3e50;
            background: #ffffff;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .page {
            width: 210mm;
            height: 296.8mm;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        }

        .header {
            height: 80mm;
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            display: flex;
            align-items: center;
            padding: 0 40mm;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="80" cy="20" r="30" fill="rgba(255,255,255,0.03)"/><circle cx="20" cy="80" r="20" fill="rgba(255,255,255,0.02)"/></svg>');
        }

        .name-section {
            z-index: 2;
            color: white;
        }

        .name {
            font-family: 'Playfair Display', serif;
            font-size: 42pt;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 14pt;
            font-weight: 300;
            opacity: 0.9;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .content-area {
            padding: 30mm 40mm;
            height: calc(296.8mm - 80mm);
            display: flex;
            flex-direction: column;
            gap: 20mm;
        }

        .section {
            margin-bottom: 15mm;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 18pt;
            font-weight: 600;
            margin-bottom: 10mm;
            color: #34495e;
            position: relative;
            padding-bottom: 5mm;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40mm;
            height: 2px;
            background: linear-gradient(90deg, #34495e 0%, transparent 100%);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8mm 15mm;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 2mm;
        }

        .label {
            font-size: 10pt;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #7f8c8d;
        }

        .value {
            font-size: 12pt;
            font-weight: 400;
            color: #2c3e50;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        @media print {
            body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="name-section">
                <div class="name">[Your Name]</div>
                <div class="tagline">Professional Profile</div>
            </div>
        </div>
        
        <div class="content-area">
            <div class="section">
                <div class="section-title">Personal Information</div>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="label">Full Name</div>
                        <div class="value">[Full Name]</div>
                    </div>
                    <div class="info-item">
                        <div class="label">Date of Birth</div>
                        <div class="value">[DOB]</div>
                    </div>
                    <div class="info-item">
                        <div class="label">Education</div>
                        <div class="value">[Education]</div>
                    </div>
                    <div class="info-item">
                        <div class="label">Contact</div>
                        <div class="value">[Phone Number]</div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Family Background</div>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="label">Father's Name</div>
                        <div class="value">[Father's Name]</div>
                    </div>
                    <div class="info-item">
                        <div class="label">Mother's Name</div>
                        <div class="value">[Mother's Name]</div>
                    </div>
                    <div class="info-item full-width">
                        <div class="label">Address</div>
                        <div class="value">[Complete Address]</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
