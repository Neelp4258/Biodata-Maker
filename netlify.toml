# Netlify Configuration for Biodata Maker

[build]
  # No build command needed as this is a static site
  publish = "."

[build.environment]
  # Node version if needed for any build tools
  NODE_VERSION = "18"

# Redirect rules for SPA routing
[[redirects]]
  from = "/templates"
  to = "/templates.html"
  status = 200

[[redirects]]
  from = "/form-fill"
  to = "/form-fill.html"
  status = 200

[[redirects]]
  from = "/form"
  to = "/form-fill.html"
  status = 200

# Fallback to index.html for any other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Font files
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Netlify Dev settings for local development
[dev]
  command = "python3 -m http.server 8888"
  port = 8888
  targetPort = 8888
  publish = "."
  autoLaunch = true
